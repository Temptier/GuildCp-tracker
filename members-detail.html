<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Detail - GuildPower Tracker</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@300;400;500;600;700&display=swap');
    .medieval-font { font-family: 'MedievalSharp', cursive; }
    .class-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }
  </style>
</head>

<body class="bg-gray-900 text-white font-['Inter']">
  <!-- Navigation -->
  <nav class="bg-gray-800 py-4 px-6 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <a href="index.html" class="flex items-center space-x-2">
        <i data-feather="arrow-left" class="text-yellow-400"></i>
        <h1 class="text-xl medieval-font">GuildPower Tracker Pro</h1>
      </a>
    </div>
  </nav>

  <!-- Member Detail Section -->
  <section class="py-12">
    <div class="container mx-auto px-6">
      <div class="max-w-4xl mx-auto">
        <!-- Member Header -->
        <div class="bg-gray-800 rounded-xl p-8 shadow-lg mb-8">
          <div class="flex flex-col md:flex-row items-center md:items-start space-y-6 md:space-y-0 md:space-x-8">
            <img src="" alt="Member Avatar" class="w-32 h-32 rounded-full border-4 border-yellow-400" />
            <div class="flex-1 text-center md:text-left">
              <h2 class="text-4xl font-bold mb-2 medieval-font">Member Name</h2>
              <span class="class-badge bg-blue-500 text-white text-lg">Class</span>
              <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="text-center">
                  <p class="text-gray-400">Current CP</p>
                  <p class="text-2xl font-bold">0</p>
                </div>
                <div class="text-center">
                  <p class="text-gray-400">Weekly Growth</p>
                  <p class="text-2xl font-bold text-green-400">0</p>
                </div>
                <div class="text-center">
                  <p class="text-gray-400">Rank</p>
                  <p class="text-2xl font-bold">#-</p>
                </div>
                <div class="text-center">
                  <p class="text-gray-400">Member Since</p>
                  <p class="text-xl font-bold">Week 1</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Progress Chart -->
        <div class="bg-gray-800 rounded-xl p-6 shadow-lg mb-8">
          <h3 class="text-xl font-bold mb-6">Combat Power Progression</h3>
          <div class="h-80">
            <canvas id="memberProgressChart"></canvas>
          </div>
        </div>

        <!-- Weekly Data Table -->
        <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
          <h3 class="text-xl font-bold mb-6">Weekly CP History</h3>
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead>
                <tr class="border-b border-gray-700">
                  <th class="text-left py-3">Week</th>
                  <th class="text-left py-3">Combat Power</th>
                  <th class="text-left py-3">Growth</th>
                  <th class="text-left py-3">Rank</th>
                </tr>
              </thead>
              <tbody>
                <!-- Rows dynamically populated -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

<!-- Update/Delete Buttons -->
  <section class="py-6 container mx-auto px-6">
    <div class="flex gap-4 justify-center">
      <button id="updateCP" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-6 rounded-lg">
        Update CP
      </button>
      <button id="deleteMember" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg">
        Delete Member
      </button>
    </div>
  </section>

  <script>
  // === Firebase Config ===
  const firebaseConfig = {
    apiKey: "AIzaSyDoim277EKmZDh0TnbZbK5OXy2GdVW-d84",
    authDomain: "guildcombatpower.firebaseapp.com",
    projectId: "guildcombatpower",
    storageBucket: "guildcombatpower.firebasestorage.app",
    messagingSenderId: "862355543279",
    appId: "1:862355543279:web:e7d7c1b5ee1f3ba89f371a"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // === Get Member ID ===
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }
  const memberId = getQueryParam('id');
  let memberData = null;
  let memberChart = null;

  // === Render Member ===
  function renderMemberData(m) {
    if (!m) return;

    // Header
    document.querySelector('h2').textContent = m.name || "Unknown";
    const classBadge = document.querySelector('.class-badge');
    classBadge.textContent = m.class || "Unknown";
    classBadge.className = "class-badge " + (m.classColor || "bg-gray-500");
    document.querySelector('img').src = m.avatar || "https://via.placeholder.com/200";

    // Stats
    const stats = document.querySelectorAll(".text-2xl.font-bold");
    stats[0].textContent = (m.cp || 0).toLocaleString();
    stats[1].textContent = ((m.growth || 0) >= 0 ? "+" : "") + (m.growth || 0).toLocaleString();
    stats[2].textContent = "#" + (m.rank || "-");
    stats[3].textContent = "Week " + ((m.weeklyCP?.length) || 1);

    // Weekly Data (with fallback)
    const tbody = document.querySelector("tbody");
    const weeklyData = Array.isArray(m.weeklyCP) && m.weeklyCP.length > 0
      ? m.weeklyCP
      : [{ week: "Week 1", cp: m.cp || 0, growth: 0, rank: m.rank || "-" }];

    // Debug
    console.log("Loaded weeklyCP:", weeklyData);

    // Table
    tbody.innerHTML = weeklyData
      .map(w => `
        <tr class="border-b border-gray-700">
          <td class="py-3">${w.week || "?"}</td>
          <td class="py-3 font-bold">${(w.cp || 0).toLocaleString()}</td>
          <td class="py-3 text-green-400">${(w.growth >= 0 ? "+" : "") + (w.growth || 0).toLocaleString()}</td>
          <td class="py-3">${w.rank || "-"}</td>
        </tr>
      `)
      .join("");

    // Chart
    const ctx = document.getElementById("memberProgressChart").getContext("2d");
    if (memberChart) memberChart.destroy();

    memberChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: weeklyData.map(w => w.week || ""),
        datasets: [{
          label: "Combat Power",
          data: weeklyData.map(w => w.cp || 0),
          borderColor: "#3b82f6",
          backgroundColor: "rgba(59,130,246,0.1)",
          tension: 0.4,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: false, grid: { color: "rgba(255,255,255,0.1)" } },
          x: { grid: { color: "rgba(255,255,255,0.1)" } }
        }
      }
    });

    feather.replace();
  }

  // === Listen Live to Member Updates ===
  if (memberId) {
    db.collection("members").doc(memberId).onSnapshot(doc => {
      if (doc.exists) {
        memberData = doc.data();
        renderMemberData(memberData);
      } else {
        alert("Member not found");
      }
    }, err => {
      console.error("Error fetching live data:", err);
    });
  } else {
    alert("No member ID provided");
  }

  // === Update CP ===
  document.getElementById("updateCP").addEventListener("click", async () => {
    if (!memberData) return alert("Member data not loaded yet");
    const newCP = prompt("Enter new CP:", memberData.cp || 0);
    if (newCP === null) return;
    const cpVal = parseInt(newCP);
    if (isNaN(cpVal)) return alert("Invalid number");

    const growth = cpVal - (memberData.cp || 0);
    const newWeek = "Week " + ((memberData.weeklyCP?.length || 0) + 1);
    const weeklyEntry = { week: newWeek, cp: cpVal, growth: growth, rank: "-" };
    const updatedWeekly = [...(memberData.weeklyCP || []), weeklyEntry];

    await db.collection("members").doc(memberId).update({
      cp: cpVal,
      growth: growth,
      weeklyCP: updatedWeekly
    });

    alert("Combat Power updated!");
  });

  // === Delete Member ===
  document.getElementById("deleteMember").addEventListener("click", async () => {
    if (confirm("Are you sure you want to delete this member?")) {
      await db.collection("members").doc(memberId).delete();
      alert("Member deleted");
      window.location.href = "index.html";
    }
  });
</script>
</body>
</html>
